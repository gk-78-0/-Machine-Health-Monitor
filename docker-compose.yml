version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    networks:
      - monitor-net

  simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    depends_on:
      - backend
    networks:
      - monitor-net

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - backend
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=gokulkrishnatg18@gmail.com
      - GF_SECURITY_ADMIN_PASSWORD=Gokul@2005
    networks:
      - monitor-net

networks:
  monitor-net:
